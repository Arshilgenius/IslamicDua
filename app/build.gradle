apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.example.khalid.hisnulmuslim"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //Core card library
    //compile 'com.github.gabrielemariotti.cards:library:1.8.0'
    //Extra card library, it is required only if you want to use integrations with other libraries
    //compile 'com.github.gabrielemariotti.cards:library-extra:1.8.0'
    //compile 'org.codehaus.jackson:jackson-core-asl:1.1.0'
    compile 'se.emilsjolander:stickylistheaders:2.5.0'
    compile 'com.nhaarman.listviewanimations:library:2.6.0'
    //compile files('libs/jackson-annotations-2.2.2.jar')
}
